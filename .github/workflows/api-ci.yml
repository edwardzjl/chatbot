name: Chatbot API CI

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/api-ci.yml'
      - 'api/**'
  pull_request:
    types:
      - opened
      - synchronize
    paths:
      - '.github/workflows/api-ci.yml'
      - 'api/**'
  workflow_dispatch:  # Allows to trigger the workflow manually in GitHub UI

jobs:
  lint:
    defaults:
      run:
        working-directory: api
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: 'pip' # caching pip dependencies
      - name: Install Dependencies
        run: pip install -r requirements.txt
      - name: Install Black
        run: pip install "black"
      - name: Lint
        run: make lint

  test:
    defaults:
      run:
        working-directory: api
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: 'pip' # caching pip dependencies
      - name: Install Dependencies
        run: pip install -r requirements.txt
      - name: Test
        run: make test
